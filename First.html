<!doctype html>
<html>
    <head>
        <title>소리는 천사다</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>소리란 누구인가.</h1>
        <ol>
            <li>소리님의 10대</li>
            <p>소리님의 10대시절을 알아봅시다.</p>
            <li>소리님의 20대</li>
            <p>소리님의 20대 시절을 알아봅시다.</p>
            <li>소리님의 30대</li>
            <p>소리님의 30대는 어떠할까요?</p>
        </ol>
        <p>옛날부터 박씨 가문은 착하기로 소문이 나있었다. 그 중 박소리는 박씨가문중 가장 착한 사람으로 꼽힌다.<br>
        그녀는 어릴적부터 선행이 몸에 베어 있었고 남을 배려하는 마음을 일찍이 깨우쳤다.</p>
    </body>
</html>
